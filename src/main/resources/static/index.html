<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
    </head>
    <body ng-app="myApp">
        <div class="container" ng-controller="AppController">
            <div class="page-header">
                <h1>A checklist</h1>
            </div>
            <div class="alert alert-info" role="alert" ng-hide="items && items.length > 0">
                There are no items yet.
            </div>
            <form class="form-horizontal" role="form" ng-submit="addItem(newItem)">
                <div class="form-group" ng-repeat="item in items">
                    <div class="col-xs-3">
                        <label>Owned By:
                            <input type="number" ng-model="item.ownedBy.id" ng-change="updateItem(item)" />
                        </label>
                    </div>
                    <div class="checkbox col-xs-2">
                        <label>
                            <input type="checkbox" ng-model="item.checked" ng-change="updateItem(item)" />
                        </label>
                    </div>
                    <div class="col-xs-5">
                        <label>Description:
                            <input type="text" ng-model="item.description" ng-change="updateItem(item)" />
                        </label>
                    </div>
                    <div class="col-xs-2">
                        <button class="pull-right btn btn-danger" type="button" title="Delete"
                                ng-click="deleteItem(item)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                </div>

                <hr />

                <div class="form-group">
                    <div class="col-xs-3">
                        <label>Owned By:
                            <input type="number" ng-model="newItem.ownedBy" />
                        </label>
                    </div>
                    <div class="col-xs-7">
                        <label>Description:
                            <input type="text" ng-model="newItem.description" placeholder="Enter the description..." />
                        </label>
                    </div>
                    <div class="col-xs-2">
                        <button class="pull-right btn btn-primary" type="submit" ng-disabled="!newItem.ownedBy && !newItem.description" title="Add">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container" ng-controller="PersonController">
            <div class="page-header">
                <h1>People List</h1>
            </div>
            <div class="alert alert-info" role="alert" ng-hide="persons && persons.length > 0">
                There are no people yet.
            </div>
            <form class="form-horizontal" role="form" ng-submit="addPerson(newPerson)">
                <div class="form-group" ng-repeat="person in persons">
                    <div class="col-xs-2">
                        <label>ID:
                            <input type="number" readonly ng-model="person.id" />
                        </label>
                    </div>
                    <div class="col-xs-3">
                        <label>First Name:
                            <input type="text" ng-model="person.firstName" ng-change="updatePerson(person)" />
                        </label>
                    </div>
                    <div class="col-xs-4">
                        <label>Last Name:
                            <input type="text" ng-model="person.lastName" ng-change="updatePerson(person)" />
                        </label>
                    </div>
                    <div class="col-xs-2">
                        <span ng-repeat="item in person.ownedItems">{{item.description}}</span>
                    </div>
                    <div class="col-xs-1">
                        <button class="pull-right btn btn-danger" type="button" title="Delete"
                                ng-click="deletePerson(person)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                </div>

                <hr />

                <div class="form-group">
                    <div class="col-xs-4">
                        <label>First Name:
                            <input type="text" ng-model="newPerson.firstName" />
                        </label>
                    </div>
                    <div class="col-xs-4">
                        <label>Last Name:
                            <input type="text" ng-model="newPerson.lastName" />
                        </label>
                    </div>
                    <div class="col-xs-4">
                        <button class="pull-right btn btn-primary" type="submit" ng-disabled="!newPerson.firstName && !newPerson.lastName" title="Add">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="./bower_components/ModelCore/src/ModelCore.js"></script>
        <script type="text/javascript" src="./app/app.js"></script>
        <script type="text/javascript" src="./app/controllers.js"></script>
        <script type="text/javascript" src="./app/services.js"></script>
    </body>
</html>
